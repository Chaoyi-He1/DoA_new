# backbone
in_type: '1d'
data_size: 512
in_channels: 12
drop_path: 0.2
Encoder_attention: False

# Transformer
num_decoder_layers: 8
d_model: 512
nhead: 4
dim_feedforward: 1024
dropout: 0.2
activation: 'gelu'
normalize_before: True

# detection parameters
num_classes: 3
num_queries: 20

# matcher parameters
set_cost_class: 1.0
set_cost_bbox: 2.0
set_cost_giou: 5.0
set_cost_quadrant: 2.0
set_cost_direction: 6.0

# loss parameters
ce_loss_coef: 1.0
bbox_loss_coef: 2.0
giou_loss_coef: 5.0
eos_coef: 0.1
quadrant_loss_coef: 2.0
direction_loss_coef: 6.0
