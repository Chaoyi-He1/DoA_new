# backbone
in_type: '2d'
data_size: 512
in_channels: 20
drop_path: 0.2
Encoder_attention: True

# Transformer
num_decoder_layers: 8
d_model: 512
nhead: 8
dim_feedforward: 1024
dropout: 0.2
activation: 'gelu'
normalize_before: True

# detection parameters
num_classes: 3
deg_step: 90
num_queries: 10

# matcher parameters
set_cost_class: 0.0
set_cost_bbox: 0.0
set_cost_giou: 0.0
set_cost_quadrant: 0.0
set_cost_direction: 1.0

set_cost_ba: 1.0
set_cost_az: 2.0
set_cost_el: 2.0

# loss parameters
ce_loss_coef: 0.0
bbox_loss_coef: 0.0
giou_loss_coef: 0.0
eos_coef: 0.1
quadrant_loss_coef: 0.0
direction_loss_coef: 1.0

ba_loss_coef: 1.0
az_loss_coef: 2.0
az_mse_loss_coef: 0.05
el_loss_coef: 2.0
el_mse_loss_coef: 0.05
